<html>
    <head>
        <title>ADOPTION PAGE</title>
        
    </head>
    <script>
                function printLog(){
                    event.preventDefault();
            var nameNode = document.getElementById("name");
            console.log(nameNode.value)
            var emailNode= document.getElementById("email")
            console.log(emailNode.value)
            var reasonNode= document.getElementById("reason")
            console.log(reasonNode.value)
            if(nameNode.value!=""&& emailNode.value!=""&& reasonNode.value!=""){
                console.log("Adoption request submitted successfully")
                window.location.href="confirmbuddy.html"
            }
             else {
                alert("Please fill in all fields before submitting.");
            }
        }
    </script>
    <body style="background-color: rgb(243, 186, 165);">
        <center>
        <h1 style="
            font-style: italic; 
            font-weight: bolder;"> -Adoption Form-</h1>
        </center>
        <div><center>
            <img width="100"
            height="100"
          src="https://cdn.pixabay.com/photo/2017/03/23/09/47/adopt-2167903_960_720.png"/>
            </center>
             <center>
        <h2>Fill in your details </h2>
         <form style="
            align-items: center;
            background-color: rgb(178, 211, 238);
            color: rgb(37, 36, 36);
            padding: 20px;
            width: 200px;
            border-radius: 20px;">
            
            <table>
                <tr>
                    <td>
            
            <label for="name">Name:</label>
            
            <input type="text" id="name" name="name" placeholder="Full Name" />
            <br/><br/>
            </td>
            </tr>
             <tr>
                <td>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" />
            <br/><br/>
            </td>
            </tr>
            <tr>
                <td>
            <label for="Reason">Reason for Adoption:</label>
            <input type="text" id="reason" name="reason" placeholder="Your Reason" />
            <br/><br/>
            </td>
            </tr>
            </table>
            
            <button onclick="printLog()">Submit</button>
        </form>
    </center>
</body>
</html>
